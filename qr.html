<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Joe & Charlie BB Study</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Joe & Charlie BB Study</h1>
        <h2>Alcoholics Anonymous @ NWAC</h2>
    </header>
    <main>
        <section id="qr-section">
            <h2>Scan to Access</h2>
            <div id="qr-code"></div>
            <p>Scan this QR code to access the Joe & Charlie BB Study website.</p>
            <button onclick="window.print()">Print QR Code</button>
        </section>
    </main>
    <script>
        // Generate QR code for the main website
        new QRCode(document.getElementById('qr-code'), {
            text: window.location.origin,
            width: 300,
            height: 300,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
